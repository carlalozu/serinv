name: Run Tests on PR

on:
  pull_request:  # Trigger the workflow on pull requests
    branches:
      - main  # Replace with the branch where you want to run tests

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.8'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run tests
        run: pytest  # Adjust based on your test command
